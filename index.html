<!DOCTYPE html>
<html lang="en" data-theme = "light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind and DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Phone Hunter Api</title>
</head>
<body class="container mx-auto">
    <header>
        <h1 class="text-3xl font-semibold text-center mt-5 my-5">Phone Hunting</h1>
    </header>
    <main>

        <section class="my-4">
            
            <div class="bg-gray-50 p-4 rounded-md">
                <input id="search-field" type="text" placeholder="Search here" class="input w-full max-w-xs bg-slate-200" />
                <button onclick="handleSearch()" class="btn btn-active btn-primary">Primary</button>
            </div>
        </section>

        <div id="loading-spiner" class="text-center my-10 hidden">
            <span class="loading loading-spinner text-primary"></span>
        </div>

        <section >
            <div id="phone-container" class="grid  grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                
            </div>
            <!-- show all -->
            <div id="show-all-container" class="my-4 text-center hidden">
                <button onclick="handleShowAll()" class="btn btn-outline btn-success">Show All</button>
            </div>
        </section>

        <!--Show details Modal -->

        <!-- Open the modal using ID.showModal() method -->

<dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <div id="show-detail-container">

    </div>
    <!-- <h3 class="font-bold text-lg">Hello!</h3>
    <p class="py-4">Press ESC key or click the button below to close</p> -->
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>

    </main>
    <footer>

    </footer>

    <script src="./js/phone.js"></script>
</body>
</html>
